<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="https://www.oz.by">
      <div class="main">
        <div class="label">
          <label for="">Fist name:</label>
          <label for="">Last name:</label>
          <label for="">Age:</label>
          <label for="">E-mail:</label>
          <label for="">Password:</label>
        </div>
        <div class="text">
          <input type="text" name="name" id="" />
          <input type="text" name="name" id="" />
          <input type="text" name="name" id="" />
          <input type="email" name="name" id="" />
          <input type="password" name="name" id="" />
        </div>
      </div>
      <div class="radio">
        <label for="">SEX::</label>
        <input type="radio" name="pol" id="" />
        <label for="">Male</label>
        <input type="radio" name="pol" id="" />
        <label for="">Female</label>
      </div>
      <div class="checkbox">
        <label for="">Checkbox:</label>
        <input type="checkbox" name="business" id="" />
        <label for="">I am student</label>
        <input type="checkbox" name="business" id="" />
        <label for="">I am a business man</label>
      </div>
      <div class="birthday">
        <div><label for="">Birthday:</label></div>
        <div class="data">
          <label for="">Day:</label>
          <select name="day" id="day"></select>

          <label for="">Month:</label>
          <select name="month" id="month"></select>

          <label for="">Year:</label>
          <select name="year" id="year"></select>
        </div>
      </div>
      <div class="submit">
        <div>
          <label for="">Submit Button:</label>
          <label for="">Reset Button:</label>
        </div>
        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </div>
    </form>
    <script src="registration.js"></script>
  </body>
</html>
