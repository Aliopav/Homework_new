<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>new table</title>
    <style>
        .grey{
            background-color: grey;

        }

        }
        .yellow{
            background-color: yellowgreen;
        }
    
    </style>
</head>
<body>
    <table border="2" style="width: 800px;height:400px">
        <colgroup><col style="background-color: blue;" span="3">

        <td class="grey">tues</td>

        <td class="grey">fri</td>
        <td class="grey">sat</td>
        <td class="grey">sun</td>
    </tr></thead>
<tr><td colspan="2" class="grey">1 st period</td>
<td class="green">english</td>
<td class="black" style="color:aliceblue"></td>
<td class="green"></td>
<td class="yellow">German</td>
<td class="black" style="color:aliceblue">Dutch</td>
<td class="black" style="color:aliceblue"></td>
<td class="black" style="color:aliceblue"></td></tr>

    <td class="black" style="color:aliceblue">english</td>
    <td class="green"></td>
    <td class="yellow">German</td>

        <td class="green"></td>

        <td class="yellow">German</td>
        <td class="black" style="color:aliceblue">Dutch</td>
        <td class="black" style="color:aliceblue"></td>
        <td class="black" style="color:aliceblue"></td></tr>
        <tr><td colspan="2" class="grey">4 th period</td>
            <td class="green"></td>
            <td class="black" style="color:aliceblue">english</td>
            <td class="green"></td>
            <td class="yellow">english</td>
            <td class="black" style="color:aliceblue">Dutch</td>
            <td class="black" style="color:aliceblue"></td>
            <td class="black" style="color:aliceblue"></td></tr>
</table>

</html>
