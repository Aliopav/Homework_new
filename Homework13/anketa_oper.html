    <script>
      const surname = prompt("фамилия");
      const name = prompt("имя");

      const ok = confirm("ваш пол мужской?");
      let gender;
      ok == true ? (gender = "Мужской") : (gender = "Женский");
      let work;
      age < 65 ? (work = "Нет") : (work = "Да");

      alert(`Ваше ФИО:${surname} ${name} ${patronymic}

ваш возраст в днях: ${age * 365}
через 5 лет вам будет: ${+age + 5}
ваш пол: ${gender}
вы на пенсии: ${work}`);
    </script>
