<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>star</title>
    <!-- <link rel="stylesheet" href="styles/css/styleStar.css" /> -->
    <style>
      .body {
        display: flex;
        flex-direction: row-reverse;
        position: absolute;
      }
      .star {
        cursor: pointer;
        opacity: 0.4;
      }

      .star:hover {
        opacity: 1;
        color: blue;
      }
      .star:hover ~ .star {
        opacity: 1;
        color: blue;
      }
      /* "~" обращение к последующим star */
      .star:checked {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="star"><img src="styles/images/star1.png" alt="" /></div>
      <div class="star"><img src="styles/images/star1.png" alt="" /></div>
      <div class="star"><img src="styles/images/star1.png" alt="" /></div>
      <div class="star"><img src="styles/images/star1.png" alt="" /></div>
      <div class="star"><img src="styles/images/star1.png" alt="" /></div>
    </div>
  </body>
</html>
